        <nav class="navbar d-none">
          <ul class="navbar__list d-flex">
            <li class="navbar__list-item">
              <a href="./../index.html" class="navbar__list-item-link">Home</a>

    <!-- START MAIN -->
    <main class="container">
      <section class="contact box-section">
        <h2 class="contact__title">Contact Me</h2>
        <div class="contact__content d-flex">
          <div class="contact__form-container">
            <div class="contact__phone d-flex">
              <i class="fas fa-phone"></i>
              <span class="contact-phone__text">+98 910 768 9709</span>
            </div>
            <div class="contact__email d-flex">
              <i class="fas fa-envelope"></i>
              <span class="contact-email__text"
                >mahdisedaghatzadeh@gmail.com</span
              >
            </div>
            <form action="#" class="contact__form d-flex">
              <input type="text" placeholder="Name" class="form__input" />
              <input type="email" placeholder="Email" class="form__input" />
              <textarea placeholder="Message" class="form__textarea"></textarea>
              <input type="submit" value="Send" class="form__submit" />
            </form>
          </div>
          <div class="contact__map-container">
            <img
              src="./../assets/images/map.jpg"
              alt="map"
              class="contact-map__image"
            />
          </div>
        </div>
      </section>
    </main>
